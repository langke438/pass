<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>从你的全世界路过</title>
    <style>
        /* 全局样式重置 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* 背景与字体设置 */
        body {
            font-family: 'Microsoft YaHei', sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #e8f1f5 100%);
            color: #333;
            overflow-x: hidden;
            min-height: 100vh;
            position: relative;
        }

        /* 容器样式 */
        .container {
            width: 60%;
            max-width: 800px;
            margin: 0 auto;
            padding: 40px 20px;
            background: rgba(255, 255, 255, 0.85);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            border-radius: 15px;
            margin-top: 30px;
            margin-bottom: 30px;
            position: relative;
            z-index: 1;
            backdrop-filter: blur(10px);
        }

        /* 标题样式 */
        h1 {
            text-align: center;
            color: #e22c6c;
            font-size: 2.5em;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
            font-weight: 700;
            letter-spacing: 2px;
        }

        /* 作者与时间信息 */
        .meta-info {
            text-align: center;
            margin-bottom: 30px;
        }

        .meta-info a {
            color: #e22c6c;
            text-decoration: none;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        .meta-info a:hover {
            text-decoration: underline;
            color: #c01a57;
        }

        #time {
            color: #888;
            font-size: 0.9em;
            margin-left: 10px;
        }

        /* 视频样式 */
        video {
            width: 100%;
            border-radius: 10px;
            margin-bottom: 30px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }

        video:hover {
            transform: scale(1.02);
        }

        /* 段落样式 */
        p {
            line-height: 1.8;
            margin-bottom: 20px;
            text-indent: 2em;
            font-size: 1.1em;
            color: #555;
        }

        p strong {
            color: #e22c6c;
            font-weight: bold;
        }

        /* 图片样式 */
        img {
            width: 100%;
            border-radius: 10px;
            margin-bottom: 30px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }

        img:hover {
            transform: scale(1.02);
        }

        /* 动态雨效果 */
        .rain {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
        }

        .raindrop {
            position: absolute;
            background: rgba(226, 44, 108, 0.2);
            border-radius: 50%;
            animation: fall linear infinite;
        }

        @keyframes fall {
            0% {
                transform: translateY(-10px) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0;
            }
        }

        /* 响应式设计 */
        @media (max-width: 768px) {
            .container {
                width: 90%;
                padding: 20px;
                margin-top: 20px;
                margin-bottom: 20px;
            }
            
            h1 {
                font-size: 2em;
            }
            
            p {
                font-size: 1em;
            }
        }

        /* 页脚 */
        footer {
            text-align: center;
            padding: 20px;
            color: #888;
            font-size: 0.9em;
            position: relative;
            z-index: 1;
        }
    </style>
</head>
<body>
    <!-- 动态雨效果容器 -->
    <div class="rain" id="rain"></div>
    
    <div class="container">
        <!-- 标题区域 -->
        <h1>从你的全世界路过</h1>
        <div class="meta-info">
            <a href="https://www.baidu.com">作者：浪客</a>
            <span id="time">2025年11月12日 14:00</span>
        </div>
        
        <!-- 内容区域 -->
        <video src="video/从你的全世界路过.mp4" controls width="100%"></video>
        
        <p>
            我偷偷的告诉你，有一个地方叫做稻城，我要和我最心爱的人一起去那里，看蔚蓝的天空，看白色的雪山，看金色的草地，看一场秋天的童话。我要告诉他，如果没有住在你的心里，都是客死他乡！我要告诉他，相爱这件事情，就是永远在一起。
        </p>
        <p>
            <strong>记住，所有人的坚强，都是温柔生的茧。</strong>
        </p>
        
        <img src="img/cmyj.gif" alt="图片" width="100%">
        
        <p>
            我希望有个如你一般的人，如山间清爽的风，如古城温暖的光，从清晨到夜晚，从山野到书房，一切都没有关系。只要最后是你就好。一个人，终将拥有另一个人，对你点点头，贯彻未来，数遍生命的公路牌。
        </p>
    </div>
    
    <footer>
        <p style="text-indent: 0;">从你的全世界路过</p>
    </footer>

    <!-- 动态雨效果脚本 -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const rain = document.getElementById('rain');
            const amountOfDrops = 100; // 雨滴数量
            
            // 创建雨滴
            for (let i = 0; i < amountOfDrops; i++) {
                let drop = document.createElement('div');
                drop.className = 'raindrop';
                
                // 随机位置、大小和下落时间
                let left = Math.random() * 100;
                let width = Math.random() * 5 + 1;
                let height = width * 2;
                let delay = Math.random() * 5;
                let duration = Math.random() * 5 + 2;
                let opacity = Math.random() * 0.5 + 0.2;
                
                // 设置雨滴样式
                drop.style.left = left + 'vw';
                drop.style.width = width + 'px';
                drop.style.height = height + 'px';
                drop.style.animationDelay = delay + 's';
                drop.style.animationDuration = duration + 's';
                drop.style.opacity = opacity;
                
                rain.appendChild(drop);
            }
            
            // 更新时间
            const timeElement = document.getElementById('time');
            if (timeElement) {
                const now = new Date();
                const year = now.getFullYear();
                const month = String(now.getMonth() + 1).padStart(2, '0');
                const day = String(now.getDate()).padStart(2, '0');
                const hours = String(now.getHours()).padStart(2, '0');
                const minutes = String(now.getMinutes()).padStart(2, '0');
                
                timeElement.textContent = `${year}年${month}月${day}日 ${hours}:${minutes}`;
            }
        });
    </script>
</body>
</html>

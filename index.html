<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>从你的全世界路过</title>
    <style>
        /* 全局样式重置 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* 背景与字体设置 */
        body {
            font-family: 'Microsoft YaHei', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #e8f1f5 100%);
            color: #333;
            overflow-x: hidden;
            min-height: 100vh;
            position: relative;
        }

        /* 容器样式 */
        .container {
            width: 60%;
            max-width: 800px;
            margin: 0 auto;
            padding: 40px 20px;
            /* 降级方案 - 优先使用 */
            background: rgba(255, 255, 255, 0.95);
            /* 现代浏览器支持 */
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px); /* Safari支持 */
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            border-radius: 15px;
            margin-top: 30px;
            margin-bottom: 30px;
            position: relative;
            z-index: 1;
        }

        /* 标题样式 */
        h1 {
            text-align: center;
            color: #e22c6c;
            font-size: 2.5em;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
            font-weight: 700;
            letter-spacing: 2px;
        }

        /* 作者与时间信息 */
        .meta-info {
            text-align: center;
            margin-bottom: 30px;
        }

        .meta-info a {
            color: #e22c6c;
            text-decoration: none;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        .meta-info a:hover {
            text-decoration: underline;
            color: #c01a57;
        }

        #time {
            color: #888;
            font-size: 0.9em;
            margin-left: 10px;
        }

        /* 视频样式 */
        .video-container {
            width: 100%;
            border-radius: 10px;
            margin-bottom: 30px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        video {
            width: 100%;
            display: block;
            transition: transform 0.3s ease;
        }

        .video-container:hover video {
            transform: scale(1.02);
        }

        /* 段落样式 */
        p {
            line-height: 1.8;
            margin-bottom: 20px;
            text-indent: 2em;
            font-size: 1.1em;
            color: #555;
        }

        p strong {
            color: #e22c6c;
            font-weight: bold;
        }

        /* 图片样式 */
        img {
            width: 100%;
            border-radius: 10px;
            margin-bottom: 30px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
            display: block;
        }

        img:hover {
            transform: scale(1.02);
        }

        /* 视频错误提示 */
        .video-fallback {
            padding: 20px;
            text-align: center;
            color: #888;
            background: #f9f9f9;
            border-radius: 10px;
            margin-bottom: 30px;
        }

        .video-fallback a {
            color: #e22c6c;
            text-decoration: none;
        }

        /* 动态雨效果 */
        .rain {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
            overflow: hidden;
        }

        .raindrop {
            position: absolute;
            background: rgba(226, 44, 108, 0.2);
            border-radius: 50%;
            animation: fall linear infinite;
            -webkit-animation: fall linear infinite;
        }

        @keyframes fall {
            0% {
                transform: translateY(-10px) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0;
            }
        }

        @-webkit-keyframes fall {
            0% {
                -webkit-transform: translateY(-10px) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                -webkit-transform: translateY(100vh) rotate(360deg);
                opacity: 0;
            }
        }

        /* 响应式设计 */
        @media (max-width: 768px) {
            .container {
                width: 90%;
                padding: 20px;
                margin-top: 20px;
                margin-bottom: 20px;
                backdrop-filter: blur(5px);
                -webkit-backdrop-filter: blur(5px);
            }
            
            h1 {
                font-size: 2em;
            }
            
            p {
                font-size: 1em;
            }
        }

        /* 页脚 */
        footer {
            text-align: center;
            padding: 20px;
            color: #888;
            font-size: 0.9em;
            position: relative;
            z-index: 1;
        }

        footer p {
            text-indent: 0;
        }
    </style>
</head>
<body>
    <!-- 动态雨效果容器 -->
    <div class="rain" id="rain"></div>
    
    <div class="container">
        <!-- 标题区域 -->
        <h1>从你的全世界路过</h1>
        <div class="meta-info">
            <a href="https://www.baidu.com">作者：浪客</a>
            <span id="time">2025年11月12日 14:00</span>
        </div>
        
        <!-- 内容区域 - 优化的视频标签 -->
        <div class="video-container">
            <video controls preload="metadata" playsinline>
                <source src="video/passing_through.mp4" type="video/mp4">
                <div class="video-fallback">
                    您的浏览器不支持视频播放，请<a href="video/passing_through.mp4">下载视频</a>查看
                </div>
            </video>
        </div>
        
        <p>
            我偷偷的告诉你，有一个地方叫做稻城，我要和我最心爱的人一起去那里，看蔚蓝的天空，看白色的雪山，看金色的草地，看一场秋天的童话。我要告诉他，如果没有住在你的心里，都是客死他乡！我要告诉他，相爱这件事情，就是永远在一起。
        </p>
        <p>
            <strong>记住，所有人的坚强，都是温柔生的茧。</strong>
        </p>
        
        <img src="img/cmyj.gif" alt="图片">
        
        <p>
            我希望有个如你一般的人，如山间清爽的风，如古城温暖的光，从清晨到夜晚，从山野到书房，一切都没有关系。只要最后是你就好。一个人，终将拥有另一个人，对你点点头，贯彻未来，数遍生命的公路牌。
        </p>
    </div>
    
    <footer>
        <p>从你的全世界路过</p>
    </footer>

    <!-- 优化的JavaScript代码 -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            try {
                // 视频兼容性处理
                const videoElement = document.querySelector('video');
                if (videoElement) {
                    videoElement.addEventListener('error', function(e) {
                        console.error('视频加载失败:', e);
                        // 显示备选内容
                        const fallback = document.querySelector('.video-fallback');
                        if (fallback) {
                            fallback.style.display = 'block';
                        }
                    });
                }

                // 创建雨滴效果 - 优化版本
                const createRainEffect = function() {
                    const rain = document.getElementById('rain');
                    if (!rain) return;
                    
                    // 减少雨滴数量以提升性能
                    const amountOfDrops = 50; 
                    const fragment = document.createDocumentFragment();
                    
                    // 批量创建雨滴
                    for (let i = 0; i < amountOfDrops; i++) {
                        let drop = document.createElement('div');
                        drop.className = 'raindrop';
                        
                        // 随机位置、大小和下落时间
                        let left = Math.random() * 100;
                        let width = Math.random() * 4 + 1; // 减小雨滴大小
                        let height = width * 2;
                        let delay = Math.random() * 5;
                        let duration = Math.random() * 4 + 3; // 调整持续时间
                        let opacity = Math.random() * 0.4 + 0.1; // 降低透明度
                        
                        // 设置雨滴样式
                        drop.style.left = left + 'vw';
                        drop.style.width = width + 'px';
                        drop.style.height = height + 'px';
                        drop.style.animationDelay = delay + 's';
                        drop.style.animationDuration = duration + 's';
                        drop.style.opacity = opacity;
                        // 添加WebKit前缀
                        drop.style.webkitAnimationDelay = delay + 's';
                        drop.style.webkitAnimationDuration = duration + 's';
                        
                        fragment.appendChild(drop);
                    }
                    
                    // 一次性添加所有雨滴，减少DOM操作
                    rain.appendChild(fragment);
                };

                // 更新时间
                const updateTime = function() {
                    try {
                        const timeElement = document.getElementById('time');
                        if (timeElement) {
                            const now = new Date();
                            const year = now.getFullYear();
                            const month = String(now.getMonth() + 1).padStart(2, '0');
                            const day = String(now.getDate()).padStart(2, '0');
                            const hours = String(now.getHours()).padStart(2, '0');
                            const minutes = String(now.getMinutes()).padStart(2, '0');
                            
                            timeElement.textContent = `${year}年${month}月${day}日 ${hours}:${minutes}`;
                        }
                    } catch (e) {
                        console.error('时间更新失败:', e);
                    }
                };

                // 执行函数
                updateTime();
                
                // 延迟创建雨滴效果，确保页面其他元素先加载
                setTimeout(createRainEffect, 500);

            } catch (error) {
                console.error('页面初始化错误:', error);
                // 错误不会阻止页面显示
            }
        });
    </script>
</body>
</html>
